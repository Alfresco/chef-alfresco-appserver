rvm: 2.2

sudo: required
services: docker

env:
  global:
    - CHEF-VERSION=12.18.31
  matrix:
    - SUITE=tomcat-multi
    - SUITE=tomcat-single

before_install: curl -L https://www.getchef.com/chef/install.sh | sudo bash -s -- -P chefdk -v 1.2.20
install:
  - chef exec bundle
  - gem uninstall chef
  - gem install chef -v "=$CHEF-VERSION"
  - chef exec berks

before_script: sudo iptables -L DOCKER || sudo iptables -N DOCKER

script:
  - chef exec rake default
  # Run test-kitchen with docker driver, for example:
  - chef exec rake 'integration:docker[$SUITE, test]'
